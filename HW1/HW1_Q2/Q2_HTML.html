<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Q2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--CSS:-->
    <link href="Q2_CSS.css" rel="stylesheet" />
    <!--JS:-->
    <script src="Q2_JS.js"></script>


</head>
<body>
    <div class="container">

        <div class="row" id="Row1">

            <div class="col col-sm-6" id="FormCol">
                <h2>Create your Duck:</h2>
                <p>
                    <label>Name:</label>
                    <input id="InpName" type="text" name="" value="" placeholder="Please enter duck name" />
                </p>
                
                <p>
                    <label>Color:</label>
                    <input id="InpColor" type="text" name="" value="" placeholder="Please enter duck color" />
                </p>

                <p>
                    <label>Age:</label>
                    <input id="InpAge" type="number" min="0" max="120" name="" value="" placeholder="Please enter duck age" />
                </p>

                <p>
                    <label>Weight:</label>
                    <input id="InpWeight" type="number" name="" min="0" max="130" value="" placeholder="Please enter duck Weight" />
                </p>

                <p>
                    <label>Image:</label>
                    <input id="InpImage" type="file" accept="image/*" src="" alt="" width="48" height="48" />
                </p>

                <button id="CreateBtn" type="submit" class="btn btn-default" onclick="Submit()">Create Duck</button>
            </div>

            <div class="col col-sm-6" id="BtnCol">
                <button id="ShowBtn" type="button" class="btn btn-default" onclick="ShowFunc()">Show</button>
                <button id="QuackBtn" type="button" class="btn btn-default" onclick="QuackFunc()">Quack</button>
            </div>

        </div>

        <div class="row" id="Row2">
            <div class="col">
                <div id="EmptyDiv"></div>
            </div>
        </div>
        </div>
</body>
</html>
